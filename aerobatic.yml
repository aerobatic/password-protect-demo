id: 1edd6be2-8f56-4fc9-b4ed-406693f79b10
deploy:
  ignore: []
  directory: .
plugins:
  - name: password-protect
    path: /protected-standard
    options:
      password: $PASSWORD
      cookieExpiresMinutes: 20160

  - name: password-protect
    path: /protected-custom
    options:
      password: $PASSWORD
      loginPage: protected-custom/login.html
      cookieExpiresMinutes: 20160
      
  - name: password-protect
    path: /protected-username
    options:
      username: aerobatic
      password: $PASSWORD
  - name: keyword-search
    path: /search
    method: get
  - name: custom-errors
    options:
      errors:
        400: error.html
        403: error.html
        404: error.html
  - name: webpage

scanner:
  keywordSearch: {}
